  $(document).ready(function(){

      $('.bt2').hover(function(){  
    var ss1=window.matchMedia("(min-width: 990px)");
    var ss2=window.matchMedia("(min-width: 550px) and (max-width: 990px)");

      $('.bt2').mouseleave(function(){

  function check_psw()
  {
    document.getElementById('bar-cont').style.opacity="1";
    document.getElementById('bar-text').style.opacity="1";
    var a0=document.getElementById("psw").value;
    var a=a0.length;
    var sp=/[*,.;()""?!&''-/^%@|:<>]/g, num=/[0-9]/g, letters=/[a-z]/g;
    var sp1=a0.match(sp), num1=a0.match(num), letters1=a0.match(letters);
    var ss1=window.matchMedia("(min-width: 990px)");
    var ss2=window.matchMedia("(min-width: 550px) and (max-width: 990px)");
    var ss3=window.matchMedia("(max-width: 550px)");

    if ((num1==null && sp1==null && a!=0 && letters1!=null) || (num1!=null && sp1==null && a!=0 && letters1==null) || (num1==null && sp1!=null && a!=0 && letters1==null) )
    { 
    if (ss1.matches) { document.getElementById('bar-cont').style.width="22.3%"; }
    else if (ss2.matches) { document.getElementById('bar-cont').style.width="23.66%"; }
    else if (ss3.matches) { document.getElementById('bar-cont').style.width="30%"; }
        document.getElementById('bar-cont').style.background="rgb(212, 64, 93)";
        document.getElementById('bar-cont').style.transition="0.5s";
        document.getElementById('bar-text').innerHTML="Weak";
    }
    else if ((num1!=null && sp1==null && a>5 && letters1!=null)
    || (num1==null && sp1!=null && a>5 && letters1!=null)
    ) 
    { 
    if (ss1.matches) { document.getElementById('bar-cont').style.width="44.6%"; }
    else if (ss2.matches) { document.getElementById('bar-cont').style.width="47.33%"; }
    else if (ss3.matches) { document.getElementById('bar-cont').style.width="60%"; }
        document.getElementById('bar-cont').style.background="rgb(233, 152, 1)";
        document.getElementById('bar-cont').style.transition="1s";
        document.getElementById('bar-text').innerHTML="Moderate"; 
    }
    else if (num1!=null && sp1!=null && a>7 && letters1!=null) 
    { 
    if (ss1.matches) { document.getElementById('bar-cont').style.width="66.9%"; }
    else if (ss2.matches) { document.getElementById('bar-cont').style.width="71%"; }
    else if (ss3.matches) { document.getElementById('bar-cont').style.width="90%"; }
        document.getElementById('bar-cont').style.background="rgb(99, 190, 99)";
        document.getElementById('bar-cont').style.transition="1s";
        document.getElementById('bar-text').innerHTML="Strong";
    }

    else if (a==0) 
    { 
        document.getElementById('bar-cont').style.width="0%"; 
        document.getElementById('bar-cont').style.transition="0s";
        document.getElementById('bar-text').innerHTML="";
        document.getElementById('bar-cont').style.opacity="0";
      document.getElementById('bar-text').style.opacity="0";
    }
  }

    </script>

    <script>

        function signin()
        {
            window.location.href="Sign_In.html";
        }

function new_user()
        {   
            var n=document.getElementById("user").value, m=document.getElementById("psw").value;
            var num = /^[0-9]+$/, len0=n.length, len1=m.length;
            var sq=document.getElementById("sqs").value;

            if (n=="") 
            { 
                $(document).ready(function(){
                document.getElementById('alert1').style.opacity="1";
                document.getElementById('alert2').style.opacity="1";
                document.getElementById('al').innerHTML="Please enter a username!";
                $('.alert1').show(); $('.alert2').show(); }); setTimeout(alertg,2000); return; 
            }

            if (len0<5) 
            { 
                $(document).ready(function(){
                document.getElementById('alert1').style.opacity="1";
                document.getElementById('alert2').style.opacity="1";
                document.getElementById('al').innerHTML="Username is too short!";
                $('.alert1').show(); $('.alert2').show(); }); setTimeout(alertg,2000); return; 
            }
    
            if (m=="") 
            { 
                $(document).ready(function(){
                document.getElementById('alert1').style.opacity="1";
                document.getElementById('alert2').style.opacity="1";
                document.getElementById('al').innerHTML="Please enter a password!";
                $('.alert1').show(); $('.alert2').show(); }); setTimeout(alertg,2000); return; 
            }
    
            for (var i=0; i<len0; i++)
            {
                //if (n.substr(i,1).match(num)) { alert('Letters only!'); return; }
                if (n.substr(i,1)==" ")
                 { 
                $(document).ready(function(){
                document.getElementById('alert1').style.opacity="1";
                document.getElementById('alert2').style.opacity="1";
                document.getElementById('al').innerHTML="No spaces in username!";
                $('.alert1').show(); $('.alert2').show(); }); setTimeout(alertg,2000); return; 
                 }
            }

            for (var j=0; j<len1; j++)
            {
                //if (n.substr(i,1).match(num)) { alert('Letters only!'); return; }
                if (m.substr(j,1)==" ")
                 { 
                $(document).ready(function(){
                document.getElementById('alert1').style.opacity="1";
                document.getElementById('alert2').style.opacity="1";
                document.getElementById('al').innerHTML="No spaces in password!";
                $('.alert1').show(); $('.alert2').show(); }); setTimeout(alertg,2000); return; 
                 }
            }

            if (sq=="")
            {
                $(document).ready(function(){
                document.getElementById('alert1').style.opacity="1";
                document.getElementById('alert2').style.opacity="1";
                document.getElementById('al').innerHTML="Answer the security question!";
                $('.alert1').show(); $('.alert2').show(); }); setTimeout(alertg,2000); return; 
            }

            if (sq.length<4)
            {
                $(document).ready(function(){
                document.getElementById('alert1').style.opacity="1";
                document.getElementById('alert2').style.opacity="1";
                document.getElementById('al').innerHTML="Answer must be > 3 characters!";
                $('.alert1').show(); $('.alert2').show(); }); setTimeout(alertg,2000); return; 
            }

            if (sq!="" && sq.length>=4)
            {
                if (sessionStorage.getItem("sques")==null)
                { 
                    var s_inside=n+len0+"/"+sq+sq.length;
                    sessionStorage.setItem("sques",s_inside); 
                }

                else 
                {
                    var s_in=sessionStorage.getItem("sques");
                    var s_in2=s_in+"*"+n+len0+"/"+sq+sq.length;
                    sessionStorage.setItem("sques",s_in2);
                }
            }
    
            if (sessionStorage.getItem("data")!=null)
           {
             var n1=sessionStorage.getItem("data"), n2=n1.includes(n);
             if (n2==true) 
             {  
                $(document).ready(function(){
                document.getElementById('alert1').style.opacity="1";
                document.getElementById('alert2').style.opacity="1";
                document.getElementById('al').innerHTML="Already registered!";
                $('.alert1').show(); $('.alert2').show(); }); setTimeout(alertg,2000); return; 
             }
           }
    
            if (sessionStorage.getItem("data")==null)
            {
                var n2=n+len0+"-"+m+len1+"/";
                var n2a=n+len0+"/";
                sessionStorage.setItem("data",n2);
                sessionStorage.setItem("names",n);
                sessionStorage.setItem("size_data",n2);
                sessionStorage.setItem("quan_data",n2);
                sessionStorage.setItem("curr_data",n2);
                sessionStorage.setItem("order_nums",n2a);
            }
            else
            {
                var x=sessionStorage.getItem("data"), y=x+" "+n+len0+"-"+m+len1+"/";
                var z1=sessionStorage.getItem("size_data");
                var z2=sessionStorage.getItem("quan_data");
                var zc1=sessionStorage.getItem("curr_data");
                var on=sessionStorage.getItem("order_nums");
               
                var on1=on+" "+n+len0+"/";
                var z3=z1+" "+n+len0+"-"+m+len1+"/";
                var z4=z2+" "+n+len0+"-"+m+len1+"/";
                var zc2=zc1+" "+n+len0+"-"+m+len1+"/";
                
                var x1=sessionStorage.getItem("names");
                x1=x1+" "+n;
                sessionStorage.setItem("names",x1);
                sessionStorage.setItem("data",y);
                sessionStorage.setItem("size_data",z3);
                sessionStorage.setItem("quan_data",z4);
                sessionStorage.setItem("curr_data",zc2);
                sessionStorage.setItem("order_nums",on1);
                
            }
            $(document).ready(function(){
            $('.alert').hide(); 
            $('#an').show();
            document.getElementById('an').style.opacity="1"; 
            }); setTimeout(alertf,2000); 
        }

        function alertg()
        {
            $(document).ready(function(){
                
                $('.alert1').hide(); $('.alert2').hide(); });
        }

        function alertf()
        {
            $(document).ready(function(){
            $('.alert').hide(); 
            $('#an').hide(); 
            document.getElementById('an').style.opacity="0"; 
            
            document.getElementById('sc3').style.width="100%";
            document.getElementById('img').style.width="100%";
            $('.sub-cont1').hide(); 
            $('.sub-cont2').hide(); 
            setTimeout(show3,800);

            function show3()
            {
            document.getElementById('t3').style.opacity="1"; 
            document.getElementById('p3').style.opacity="1"; 
            document.getElementById('b3').style.opacity="1"; 
            }
            });     
        }

        function stores()
        { window.location.href="US branch.html"; }
    

    </script>
